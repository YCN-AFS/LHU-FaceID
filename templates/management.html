        /* Header */

        /* Modal */

        /* Badge */

        /* Responsive */

        }
    </style>
</head>

    <script>
        let allStudents = [];

        async function loadStudents() {
            try {
                const response = await fetch('/get_all_students');
                const data = await response.json();
                
                if (data.status === 'success') {
                    allStudents = data.students;
                    displayStudents(allStudents);
                } else {
                    document.getElementById('studentsList').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">‚ö†Ô∏è</div>
                            <div class="empty-title">L·ªói</div>
                            <div>Kh√¥ng th·ªÉ t·∫£i danh s√°ch sinh vi√™n</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading students:', error);
                document.getElementById('studentsList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <div class="empty-title">L·ªói k·∫øt n·ªëi</div>
                        <div>Vui l√≤ng th·ª≠ l·∫°i sau</div>
                    </div>
                `;
            }
        }

        function displayStudents(students) {
            const list = document.getElementById('studentsList');
            
            if (students.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üë•</div>
                        <div class="empty-title">Ch∆∞a c√≥ sinh vi√™n n√†o</div>
                        <div>H√£y ƒëƒÉng k√Ω sinh vi√™n m·ªõi t·ª´ trang ch·ªß</div>
                    </div>
                `;
                return;
            }
            
            let html = `
                <div class="table-container">
                    <table class="students-table">
                        <thead>
                            <tr>
                                <th>M√£ SV</th>
                                <th>H·ªç t√™n</th>
                                <th>L·ªõp</th>
                                <th>Check-in cu·ªëi</th>
                                <th>ƒêƒÉng k√Ω l√∫c</th>
                                <th>Thao t√°c</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            students.forEach(student => {
                const lastCheckin = student.last_checkin_time 
                    ? new Date(student.last_checkin_time).toLocaleString('vi-VN')
                    : '<span class="badge badge-gray">Ch∆∞a c√≥</span>';
                
                const createdAt = student.created_at 
                    ? new Date(student.created_at).toLocaleString('vi-VN')
                    : 'N/A';
                
                html += `
                    <tr>
                        <td><strong>${student.student_id}</strong></td>
                        <td>${student.name}</td>
                        <td>${student.class || 'N/A'}</td>
                        <td>${lastCheckin}</td>
                        <td>${createdAt}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="action-btn action-btn-edit" onclick="editStudent('${student.student_id}', '${(student.name || '').replace(/'/g, "\\'")}', '${(student.class || '').replace(/'/g, "\\'")}')">
                                    <i class="fas fa-edit"></i> S·ª≠a
                                </button>
                                <button class="action-btn" onclick="openUpdatePhotoModal('${student.student_id}', '${(student.name || '').replace(/'/g, "\\'")}')" style="background: rgba(59, 130, 246, 0.1); color: #3b82f6;">
                                    <i class="fas fa-camera"></i> C·∫≠p nh·∫≠t ·∫£nh
                                </button>
                                <button class="action-btn action-btn-delete" onclick="deleteStudent('${student.student_id}')">
                                    <i class="fas fa-trash"></i> X√≥a
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });
            
            html += '</tbody></table></div>';
            list.innerHTML = html;
        }

        function filterStudents() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allStudents.filter(student => {
                return (
                    student.student_id.toLowerCase().includes(searchTerm) ||
                    (student.name || '').toLowerCase().includes(searchTerm) ||
                    (student.class || '').toLowerCase().includes(searchTerm)
                );
            });
            displayStudents(filtered);
        }

        function editStudent(id, name, class_) {
            document.getElementById('editStudentId').value = id;
            document.getElementById('editName').value = name;
            document.getElementById('editClass').value = class_;
            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        document.getElementById('editForm').onsubmit = async function(e) {
            e.preventDefault();

            const name = document.getElementById('editName').value;
            const class_ = document.getElementById('editClass').value;

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="loader" style="width: 20px; height: 20px; border-width: 2px; margin: 0;"></div> ƒêang l∆∞u...';
            
            try {
                const formData = new FormData();
                formData.append('name', name);
                formData.append('class_name', class_);
                
                const response = await fetch(`/update_student/${studentId}`, {
                    method: 'PUT',
                    body: formData
                });
                
                const data = await response.json();

                    alert('‚úÖ C·∫≠p nh·∫≠t th√†nh c√¥ng!');

        async function deleteStudent(id) {
            if (!confirm(`B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a sinh vi√™n ${id}?\n\nH√†nh ƒë·ªông n√†y kh√¥ng th·ªÉ ho√†n t√°c!`)) {
                return;
            }
            
            try {
                const response = await fetch(`/delete_student/${id}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('‚úÖ X√≥a th√†nh c√¥ng!');
                    loadStudents();
                } else {
                    alert('‚ùå L·ªói: ' + (data.detail || data.message));
                }

        // Close modal on outside click
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });

        // Update Photo Modal Functions
        let updatePhotoFiles = [];
        let updateCapturedImages = [];
        let updatePhotoStream = null;

        function openUpdatePhotoModal(studentId, studentName) {
            document.getElementById('updatePhotoStudentId').value = studentId;
            document.getElementById('updatePhotoStudentName').textContent = studentName;
            document.getElementById('updatePhotoModal').classList.add('active');
            updatePhotoFiles = [];
            updateCapturedImages = [];
            document.getElementById('updatePhotoPreview').innerHTML = '';
            document.getElementById('updatePhotoFile').value = '';
            document.getElementById('updatePhotoResult').innerHTML = '';
        }

        function closeUpdatePhotoModal() {
            document.getElementById('updatePhotoModal').classList.remove('active');
            
            // Close camera if open
            if (updatePhotoStream) {
                updatePhotoStream.getTracks().forEach(track => track.stop());
                updatePhotoStream = null;
            }
            document.getElementById('videoContainerUpdate').style.display = 'none';
            document.getElementById('openCameraUpdateBtn').style.display = 'inline-flex';
            document.getElementById('closeCameraUpdateBtn').style.display = 'none';
            document.getElementById('videoUpdate').srcObject = null;
            
            // Reset
            updatePhotoFiles = [];
            updateCapturedImages = [];
        }

        async function openCameraForUpdate() {
            try {
                const constraints = {
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                };
                
                updatePhotoStream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('videoUpdate').srcObject = updatePhotoStream;
                document.getElementById('videoContainerUpdate').style.display = 'block';
                document.getElementById('openCameraUpdateBtn').style.display = 'none';
                document.getElementById('closeCameraUpdateBtn').style.display = 'inline-flex';
            } catch (error) {
                alert('Kh√¥ng th·ªÉ truy c·∫≠p camera: ' + error.message);
            }
        }

        function closeCameraForUpdate() {
            if (updatePhotoStream) {
                updatePhotoStream.getTracks().forEach(track => track.stop());
                updatePhotoStream = null;
            }
            document.getElementById('videoContainerUpdate').style.display = 'none';
            document.getElementById('openCameraUpdateBtn').style.display = 'inline-flex';
            document.getElementById('closeCameraUpdateBtn').style.display = 'none';
            document.getElementById('videoUpdate').srcObject = null;
        }

        function captureFromCameraForUpdate() {
            const video = document.getElementById('videoUpdate');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            canvas.toBlob(function(blob) {
                const file = new File([blob], `camera_${Date.now()}.jpg`, { type: 'image/jpeg' });
                updateCapturedImages.push(file);
                displayUpdateCaptureList();
            }, 'image/jpeg', 0.95);
        }

        function addToUpdateCaptureList() {
            captureFromCameraForUpdate();
        }

        function displayUpdateCaptureList() {
            const listDiv = document.getElementById('updateCaptureList');
            const previewDiv = document.getElementById('updatePhotoPreview');
            
            if (updateCapturedImages.length > 0) {
                listDiv.innerHTML = `
                    <div style="background: #e8f5e9; padding: 1rem; border-radius: 12px; margin-top: 1rem;">
                        <p style="margin-bottom: 0.5rem; font-weight: 600; color: var(--success);">
                            <i class="fas fa-camera"></i> ƒê√£ ch·ª•p: ${updateCapturedImages.length} ·∫£nh
                        </p>
                        <button class="btn btn-danger" onclick="clearUpdateCaptures()" style="padding: 0.5rem 1rem; font-size: 0.9rem;">
                            <i class="fas fa-trash"></i> X√≥a t·∫•t c·∫£
                        </button>
                    </div>
                `;
                
                // Update preview
                updatePhotoFiles = [...updateCapturedImages];
                previewMultipleImagesForUpdate(updatePhotoFiles);
            }
        }

        function clearUpdateCaptures() {
            // Remove captured images from updatePhotoFiles
            updatePhotoFiles = updatePhotoFiles.filter(f => !updateCapturedImages.includes(f));
            updateCapturedImages = [];
            document.getElementById('updateCaptureList').innerHTML = '';
            
            // Update preview
            if (updatePhotoFiles.length === 0) {
                document.getElementById('updatePhotoPreview').innerHTML = '';
            } else {
                previewMultipleImagesForUpdate(updatePhotoFiles);
            }
        }

        function handleDropUpdate(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            if (files.length > 0) {
                updatePhotoFiles = [...updateCapturedImages, ...files];
                previewMultipleImagesForUpdate(updatePhotoFiles);
            }
        }

        function handleFileSelectUpdate(e) {
            const files = Array.from(e.target.files);
            if (files.length > 0) {
                updatePhotoFiles = [...updateCapturedImages, ...files];
                previewMultipleImagesForUpdate(updatePhotoFiles);
            }
        }

        function previewMultipleImagesForUpdate(files) {
            const container = document.getElementById('updatePhotoPreview');
            container.innerHTML = '';
            
            files.forEach((file) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const div = document.createElement('div');
                    div.className = 'preview-image';
                    div.style.position = 'relative';
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    div.appendChild(img);
                    
                    // Add remove button
                    const removeBtn = document.createElement('button');
                    removeBtn.innerHTML = '<i class="fas fa-times"></i>';
                    removeBtn.style.cssText = 'position: absolute; top: 5px; right: 5px; background: var(--danger); color: white; border: none; border-radius: 50%; width: 24px; height: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 0.8rem;';
                    removeBtn.onclick = function() {
                        // Remove this specific file
                        const index = updatePhotoFiles.indexOf(file);
                        if (index > -1) {
                            updatePhotoFiles.splice(index, 1);
                        }
                        // Also remove from captured images if it's a captured image
                        const capturedIndex = updateCapturedImages.indexOf(file);
                        if (capturedIndex > -1) {
                            updateCapturedImages.splice(capturedIndex, 1);
                        }
                        // Refresh preview
                        previewMultipleImagesForUpdate(updatePhotoFiles);
                        // Update capture list display
                        if (updateCapturedImages.length > 0) {
                            displayUpdateCaptureList();
                        } else {
                            document.getElementById('updateCaptureList').innerHTML = '';
                        }
                    };
                    div.appendChild(removeBtn);
                    
                    container.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
        }

        async function updateStudentPhoto() {
            const studentId = document.getElementById('updatePhotoStudentId').value;
            
            if (updatePhotoFiles.length === 0) {
                alert('Vui l√≤ng ch·ªçn √≠t nh·∫•t 1 ·∫£nh!');
                return;
            }
            
            const btn = document.getElementById('updatePhotoBtn');
            const result = document.getElementById('updatePhotoResult');
            btn.disabled = true;
            btn.innerHTML = '<div class="loader" style="width: 20px; height: 20px; border-width: 2px; margin: 0;"></div> ƒêang c·∫≠p nh·∫≠t...';
            result.innerHTML = '<div class="loader"></div>';
            
            const formData = new FormData();
            updatePhotoFiles.forEach(file => formData.append('files', file));
            
            try {
                const response = await fetch(`/update_student_photo/${studentId}`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok && data.status === 'success') {
                    result.innerHTML = `
                        <div class="result-card success" style="padding: 1.5rem; border-radius: 12px; background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%); border: 2px solid var(--success);">
                            <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">
                                <div style="font-size: 2rem;">‚úÖ</div>
                                <div>
                                    <div style="font-size: 1.25rem; font-weight: 700; color: var(--dark);">C·∫≠p nh·∫≠t ·∫£nh th√†nh c√¥ng!</div>
                                    <div style="color: var(--gray); font-size: 0.9rem;">ƒê√£ c·∫≠p nh·∫≠t ${data.images_count || updatePhotoFiles.length} ·∫£nh</div>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    // Reset after 2 seconds
                    setTimeout(() => {
                        closeUpdatePhotoModal();
                        loadStudents();
                    }, 2000);
                } else {
                    result.innerHTML = `
                        <div class="result-card error" style="padding: 1.5rem; border-radius: 12px; background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%); border: 2px solid var(--danger);">
                            <div style="display: flex; align-items: center; gap: 1rem;">
                                <div style="font-size: 2rem;">‚ùå</div>
                                <div>
                                    <div style="font-size: 1.25rem; font-weight: 700; color: var(--dark);">L·ªói!</div>
                                    <div style="color: var(--gray);">${data.detail || data.message || "Unknown error"}</div>
                                </div>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="result-card error" style="padding: 1.5rem; border-radius: 12px; background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%); border: 2px solid var(--danger);">
                        <div style="display: flex; align-items: center; gap: 1rem;">
                            <div style="font-size: 2rem;">‚ùå</div>
                            <div>
                                <div style="font-size: 1.25rem; font-weight: 700; color: var(--dark);">L·ªói!</div>
                                <div style="color: var(--gray);">${error.message}</div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-save"></i> C·∫≠p nh·∫≠t ·∫£nh';
        }

        // Close update photo modal on outside click
        document.getElementById('updatePhotoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeUpdatePhotoModal();
            }
        });

        // Load on page load
        loadStudents();
    </script>
